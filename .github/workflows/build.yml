name: Build ICS

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

concurrency:
  group: build-ics
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Generate ICS
        run: python generate_ics.py

      - name: Prepare publish folder
        run: |
          mkdir -p public
          cp svenska-os-starter.ics public/
          # GitHub Pages behÃ¶ver ofta en indexfil (inte alltid, men bra att ha)
          echo "OS Sverige kalender" > public/index.html

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: public
          force_orphan: true
