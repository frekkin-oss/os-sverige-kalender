name: Build ICS

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

concurrency:
  group: build-ics
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Generate ICS
        run: python generate_ics.py

      - name: Commit and push if changed
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add svenska-os-starter.ics
          git diff --cached --quiet && exit 0
          git commit -m "Update calendar"

          # Försök pusha, och om det finns nya commits på remote: rebase och försök igen
          for i in 1 2 3; do
            git pull --rebase origin main || true
            if git push; then
              exit 0
            fi
            sleep 2
          done

          echo "Misslyckades pusha efter flera försök."
          exit 1
